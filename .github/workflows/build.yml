name: Build

on:
  push:
    branches: main
  pull_request:
    branches: main

permissions: read-all

jobs:
  build-linux:
    permissions:
      contents: read
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@bdb12b622a910dfdc99a31fdfe6f45a16bc287a4
      with:
        egress-policy: audit
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
      with:
        submodules: 'recursive'
    - name: Generate
      run: mkdir build && cd build && cmake -G 'Unix Makefiles' ..
    - name: Build
      run: cd build && cmake --build .
    - name: Install
      run: cd build && sudo cmake --install . --config Debug
    # TODO - Figure out what GitHub Action blocks our requests and then reenable them.
    #- name: GET Google
    #  run: build/tool/msh3app www.google.com
    #- name: GET Cloudflare
    #  run: build/tool/msh3app www.cloudflare.com
  build-windows:
    permissions:
      contents: read
    name: Build Windows
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
      with:
        submodules: 'recursive'
    - name: Generate
      run: mkdir build && cd build && cmake -G 'Visual Studio 17 2022' -A x64 ..
    - name: Build
      run: cd build && cmake --build .
    - name: Install
      run: cd build && cmake --install . --config Debug
