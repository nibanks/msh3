name: Build

on:
  push:
    branches: main
  pull_request:
    branches: main

permissions: read-all

jobs:
  build-linux:
    permissions:
      contents: read
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
      with:
        submodules: 'recursive'
    - name: Generate
      run: mkdir build && cd build && cmake -G 'Unix Makefiles' -DMSH3_TOOL=on ..
    - name: Build
      run: cd build && cmake --build .
    - name: Upload
      uses: actions/upload-artifact@6673cd052c4cd6fcf4b4e6e60ea986c889389535
      with:
        name: bin-linux
        path: |
          build/**/*.so
          build/**/msh3app
    - name: Install
      run: cd build && sudo cmake --install . --config Debug
    - name: Run
      run: /usr/local/lib/msh3app
  build-windows:
    permissions:
      contents: read
    name: Build Windows
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
      with:
        submodules: 'recursive'
    - name: Generate
      run: mkdir build && cd build && cmake -G 'Visual Studio 17 2022' -A x64 -DMSH3_TOOL=on ..
    - name: Build
      run: cd build && cmake --build .
    - name: Upload
      uses: actions/upload-artifact@6673cd052c4cd6fcf4b4e6e60ea986c889389535
      with:
        name: bin-windows
        path: |
          build/**/*.dll
          build/**/msh3app.exe
    - name: Install
      run: cd build && cmake --install . --config Debug
    - name: Run
      run: |
        & 'C:/Program Files/msh3/lib/msh3app'
