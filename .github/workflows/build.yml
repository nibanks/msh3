name: Build

on:
  push:
    branches: main
  pull_request:
    branches: main

permissions: read-all

jobs:
  build-linux-openssl:
    permissions:
      contents: read
    name: Build Linux (OpenSSL)
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@2e205a28d0e1da00c5f53b161f4067b052c61f34
      with:
        egress-policy: audit
    - name: Checkout repository
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      with:
        submodules: 'recursive'
    - name: Generate
      run: mkdir build && cd build && cmake -G 'Unix Makefiles' -DMSH3_TOOL=on ..
    - name: Build
      run: cd build && cmake --build .
    - name: Upload
      uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
      with:
        name: bin-linux-openssl
        path: |
          build/**/*.so
          build/**/msh3app
    - name: Install
      run: cd build && sudo cmake --install . --config Debug
    - name: GET outlook.office.com
      run: /usr/local/lib/msh3app outlook.office.com -v
    - name: GET www.cloudflare.com
      run: /usr/local/lib/msh3app www.cloudflare.com -v
    - name: GET www.google.com
      run: /usr/local/lib/msh3app www.google.com -v
    - name: GET nghttp2.org:4433
      run: /usr/local/lib/msh3app nghttp2:4433 -v
  build-windows-openssl:
    permissions:
      contents: read
    name: Build Windows (OpenSSL)
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      with:
        submodules: 'recursive'
    - name: Install Perl
      uses: shogo82148/actions-setup-perl@b77e9a544f1cd528203e7cc8959f86d01f32824a
      with:
        perl-version: '5.34'
    - name: Install NASM
      uses: ilammy/setup-nasm@ed078c2faa70c05013f5704d917316e0800af2a2
    - name: Generate
      run: mkdir build && cd build && cmake -G 'Visual Studio 17 2022' -A x64 -DQUIC_TLS=openssl -DMSH3_TOOL=on ..
    - name: Build
      run: cd build && cmake --build .
    - name: Upload
      uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
      with:
        name: bin-windows-openssl
        path: |
          build/**/*.dll
          build/**/msh3app.exe
    - name: Install
      run: cd build && cmake --install . --config Debug
    - name: GET outlook.office.com
      run: |
        & 'C:/Program Files/msh3/lib/msh3app' outlook.office.com -v
    - name: GET www.cloudflare.com
      run: |
        & 'C:/Program Files/msh3/lib/msh3app' www.cloudflare.com -v
    - name: GET www.google.com
      run: |
        & 'C:/Program Files/msh3/lib/msh3app' www.google.com -v
    - name: GET nghttp2.org:4433
      run: |
        & 'C:/Program Files/msh3/lib/msh3app' nghttp2.org:4433 -v
  build-windows-schannel:
    permissions:
      contents: read
    name: Build Windows (Schannel)
    runs-on: windows-latest
    steps:
